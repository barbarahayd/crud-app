<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-5 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-3 text-center">
        <a href="/" class="btn btn-info" style="background-color: #a0d9e4; border-color: #000000;">Voltar</a>
    </div>

        <div class="col-8 m-auto pt-2 pb-2 text-center"><div id="result"></div></div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{ db.id }}/{% else %}/create/{% endif %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control w-50 m-auto" id="name" name="name" value="{% if db %}{{ db.name }}{% endif %}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Idade</label>
                <input type="number" class="form-control w-50 m-auto" id="age" name="age" value="{% if db %}{{ db.age }}{% endif %}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control w-50 m-auto" id="email" name="email" value="{% if db %}{{ db.email }}{% endif %}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="text" class="form-control w-50 m-auto" id="phone" name="phone" value="{% if db %}{{ db.phone }}{% endif %}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Endere√ßo</label>
                <input type="text" class="form-control w-50 m-auto" id="address" name="address" value="{% if db %}{{ db.address }}{% endif %}" required>
            </div>
            <button type="submit" class="btn btn-success" style="background-color: #28a745; border-color: #28a745;">{% if db %}Atualizar{% else %}Cadastrar{% endif %}</button>
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
